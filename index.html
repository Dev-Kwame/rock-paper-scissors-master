<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>
<body>
<div class="box">
<div class="container">
<img id="logo" src="/images/logo.svg" alt="logo">
<div class="score-container">
<p id="score">SCORE<span id="score_num">12</span></p>
</div>
</div>
</div>
<div class="group">
<div class="path">
<img id="triangle" src="/images/bg-triangle.svg" alt="bg-triangle">
</div>
<div class="master-oval-paper">
<div class="master-paper">
  <div id="oval">
<div id="paper">
<img id="icon-paper" src="/images/icon-paper.svg" alt="icon-paper">
</div>
</div>
</div>
</div>
<div class="master-oval-scissors">
<div class="master-scissors">
  <div id="oval">
  <div id="scissors">
    <img id="icon-scissors" src="/images/icon-scissors.svg" alt="icon-scissors">
  </div>
</div>
</div>
</div>
<div class="master-oval-rock">
<div class="master-rock">
  <div id="oval">
  <div id="rock">
    <img id="icon-rock" src="/images/icon-rock.svg" alt="icon-rock">
  </div>
  </div>
</div>
</div>
</div>
<div class="btn">
<button class="rules">RULES</button>
</div>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Agyabeng Kwame Aboagye</a>.

</div> 
</body>
</html>
