<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="app.js"></script>
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>
<body>
<div class="wrapper">
<div class="container">
<img id="logo" src="/images/logo.svg" alt="game-logo" >
<div class="scoreboard">
<p id="score">SCORE</p>
<h1 id="score-num">12</h1>
</div>
</div>
</div>
<div class="game-container">
<div class="choice">
<div class="master-paper" >
<div class="paper-oval">
<div id="paper">
  <img id="icon-paper" src="/images/icon-paper.svg" alt="Paper">
</div>
</div>
</div>
<div class="master-scissors">
<div class="scissors-oval">
<div id="scissors">
  <img id="icon-scissors" src="/images/icon-scissors.svg" alt="scissors">
</div>
</div>
</div>


<div class="master-rock" >
  <div class="rock-oval">
  <div id="rock">
    <img id="icon-rock" src="/images/icon-rock.svg" alt="rock">
  </div>
  </div>
  </div>
</div>
</div>



<div class="game">
<h2 class="game_heading">YOU PICKED</h2>
<h2 class="game_heading">THE HOUSE PICKED</h2>
<div class="pick"></div>
<div class="pick"></div>
</div>




 
 
<div class="btn">
<button type="button" class="rules">RULES</button>
</div>
<div class="modal">
  <div class="modal-container">
  <header class="modal_header">
    <h2>RULES</h2>
    <button class="close-button">
      <img src="/images/icon-close.svg" alt="icon-close">
    </button>
  </header>
  <img class="image-rules" src="/images/image-rules.svg" alt="image-rules">

  </div>
</div>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Agyabeng Kwame Aboagye</a>.
  
  </div>
</footer>

</body>
</html>
