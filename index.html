<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="app.js"></script>
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>
<body>
<main>
<div class="wrapper">
<div class="container">
<img id="logo" src="/images/logo.svg" alt="game-logo" >
<div class="scoreboard">
<p id="score">SCORE</p>
<h1 id="score-num">12</h1>
</div>
</div>
</div>
<div class="path">
<img id="triangle" src="/images/bg-triangle.svg" alt="bg-triangle">
</div>
<div class="master-paper">
<div class="paper-oval">
<div id="paper">
  <img id="icon-paper" src="/images/icon-paper.svg" alt="Paper" >
</div>
</div>
</div>
<div class="master-scissors">
<div class="scissors-oval">
<div id="scissors">
  <img id="icon-scissors" src="/images/icon-scissors.svg" alt="scissors" >
</div>
</div>
</div>

<div class="master-rock">
  <div class="rock-oval">
  <div id="rock-one">
  <div id="rock">
    <img id="icon-rock" src="/images/icon-rock.svg" alt="rock">
  </div>
  </div>
  </div>
  </div>
<div class="btn">
<button class="rules">RULES</button>
</div>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Agyabeng Kwame Aboagye</a>.

</div> 
</main>
</body>
</html>
