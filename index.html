<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="app.js"></script>
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>
<body>
<div class="wrapper">
<div class="container">
<img id="logo" src="/images/logo.svg" alt="game-logo" >
<div class="scoreboard">
<p id="score">SCORE</p>
<h1 id="score-num">12</h1>
</div>
</div>
</div>
<div class="game-container">
<div class="choice">
<div class="master-paper">
<div class="paper-oval">
<div id="paper">
  <img id="icon-paper" src="/images/icon-paper.svg" alt="Paper"  onclick="userPickChoice('paper')">
</div>
</div>
</div>
<div class="master-scissors">
<div class="scissors-oval">
<div id="scissors">
  <img id="icon-scissors" src="/images/icon-scissors.svg" alt="scissors"  onclick="userPickChoice('scissors')">
</div>
</div>
</div>
<div class="master-rock">
  <div class="rock-oval">
  <div id="rock">
    <img id="icon-rock" src="/images/icon-rock.svg" alt="rock" onclick="userPickChoice('rock')">
  </div>
  </div>
  </div>
</div>
</div>
<div class="contest">
  <div class="userPick">
  <p id="pi">YOU PICKED</p>
  <div class="scissors-copy">
  <div class="scissors-oval">
  <div id="scissors">
  <img id ="icon-scissors" src="/images/icon-scissors.svg" alt="icon-scissors">
</div>
</div>
</div>
</div>
<div class="ref">
<p id="win">YOU WIN</p>
<button id="play" onclick="newGame()">PLAY AGAIN</button>
</div>
<div class="housepick">
<p id="house-pick">THE HOUSE PICKED</p>
<div class="circle"></div>
</div>
</div>



<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Agyabeng Kwame Aboagye</a>.

</div> 

</body>
</html>
